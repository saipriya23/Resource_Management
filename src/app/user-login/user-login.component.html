<h1>
  Resource Information System
</h1>
<div class="login">
   <h2 class="login-header"><img src="../assets/images/logo.jpg"></h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && val.username.errors }" />
        <div *ngIf="submitted && val.username.errors" class="invalid-feedback">
          <div *ngIf="val.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && val.password.errors }" />
        <div *ngIf="submitted && val.password.errors" class="invalid-feedback">
          <div *ngIf="val.password.errors.required">Password is required</div>
        </div>
    </div>
    <p><input type="submit" value="Log in"></p>
    <div class="log" *ngIf="wrongCredentials"><h4>Invalid Login</h4></div>
  </form> 
</div>
